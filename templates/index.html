<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>I notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">NOTES</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li>
                <a class="dropdown-item" href="#">Something else here</a>
              </li>
            </ul>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-success btn-sm" type="submit">
            Search
          </button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <div class="row">
      <div class="col-md-4">
        <div class="bg-light border rounded-1 py-4 px-3">

          <h5>Add note</h5>
          <form action="/add/" method="post">
            <input type="text" name="title" placeholder="Enter a note" class="form-control mt-2" />
            <textarea name="content" id="content" name="content" class="form-control mt-2"
              placeholder="Enter content"></textarea>
            <input type="checkbox" name="is_important" id="is_important" />
            <label for="is_important">Important</label>
            <br />
            <input type="submit" value="Add note" class="btn btn-sm btn-dark mt-2 d-block ms-auto" />
          </form>
        </div>

      </div>
      <div class="col-md-8">
        <h5>Notes</h5>
        <div class="row">
          {% for doc in newDocs %}
          <div class="col-md-6 my-2">
            <div class="card w-100 {% if doc.is_important %}bg-red{% endif %}">
              <!-- <img src="..." class="card-img-top" alt="..."> -->
              <div class="card-body">
                <h6 class="card-title text-capitalize">{{doc.title}}</h6>

                <!-- Button triggers collapse -->
                <a class="text-decoration-none" data-bs-toggle="collapse" href="#collapseExample{{loop.index}}"
                  role="button" aria-expanded="false" aria-controls="collapseExample{{loop.index}}">
                  Read more >
                </a>
                <a type="button" class="float-end text-decoration-none" data-bs-toggle="modal"
                  data-bs-target="#exampleModal{{loop.index}}">
                  Edit
                </a>

                <div class="collapse mt-1" id="collapseExample{{loop.index}}">
                  <div class="card card-body">
                    {{doc.content}}
                  </div>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal{{loop.index}}" tabindex="-1"
                  aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit note</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <form action="/update/{{doc.id}}" method="post">
                          <input type="text" name="title" placeholder="Enter a note" class="form-control mt-2"
                            value="{{doc.title}}" />
                          <textarea name="content" id="content" name="content" class="form-control mt-2"
                            placeholder="Enter content">{{doc.content}}</textarea>
                          <input type="checkbox" name="is_important" id="is_important{{loop.index}}" {% if doc.is_important
                            %}checked{% endif %} />
                          <label for="is_important{{loop.index}}">Important</label>
                          <br />
                          <input type="submit" value="Edit" class="btn btn-sm btn-dark mt-2 d-block ms-auto" />
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
        <!-- Button trigger modal -->
      </div>
    </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
